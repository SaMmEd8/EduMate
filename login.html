<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up - EduMate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-page-body">

    <div class="login-container">
        <form id="loginForm">
            <div class="login-header">
                <h1>Welcome Back!</h1>
                <p>Please enter your details to log in.</p>
            </div>
            <div class="input-group">
                <label for="login-username">Username</label>
                <input type="text" id="login-username" required>
            </div>
            <div class="input-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" required>
            </div>
            <button type="submit" class="cta-button full-width">Log In</button>
            <p class="form-switch">Don't have an account? <a href="#" id="switchToRegister">Sign Up</a></p>
        </form>

        <form id="registerForm" class="hidden">
            <div class="login-header">
                <h1>Create Account</h1>
                <p>Get started with your smart study companion.</p>
            </div>
            <div class="input-group">
                <label for="register-username">Username</label>
                <input type="text" id="register-username" required>
            </div>
             <div class="input-group">
                <label for="register-email">Email</label>
                <input type="email" id="register-email" required>
            </div>
            <div class="input-group">
                <label for="register-password">Password</label>
                <input type="password" id="register-password" required>
            </div>
            <button type="submit" class="cta-button full-width">Sign Up</button>
            <p class="form-switch">Already have an account? <a href="#" id="switchToLogin">Log In</a></p>
        </form>
    </div>

    <script src="login.js"></script>
</body>
</html>
